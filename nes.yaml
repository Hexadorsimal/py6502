---
clock:
  events:
    - cycle-start
    - ab-ready
    - db-ready

cpu:
  filename: 6502.yaml

buses:
  - name: AB
    description: Address Bus
    width: 16

  - name: DB
    description: Data Bus
    width: 8

  - name: R/W
    description: Read/Write (1 = Read, 0 = Write)
    width: 1

  - name: NMI
    description: Non-Maskable Interrupt
    width: 1

  - name: IRQ
    description: Interrupt Request
    width: 1

  - name: RES
    description: Reset
    width: 1
