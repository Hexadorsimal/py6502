instructions:
  - name: DEC
    description: Decrement Memory by One
    cycles:
      - operations:
          - alu:
              function: sub
              input-a: DL
              input-b: 1
              dst: DL
    opcodes:
      - hex: C6
        mode: zero page
      - hex: D6
        mode: zero page x
      - hex: CE
        mode: absolute
      - hex: DE
        mode: absolute x
        