---
instructions:
  - name: INC
    description: Increment Memory by One
    cycles:
      - operations:
          - alu:
              function: add
              input-a: DL
              input-b: 1
              dst: DL
    opcodes:
      - hex: E6
        mode: zero page
      - hex: F6
        mode: zero page x
      - hex: EE
        mode: absolute
      - hex: FE
        mode: absolute x
        