---
addressing_modes:
  - name: accumulator
    cycles:
      - name: t1
        operations:
      - name: t2
        operations:
          - read:
              AB: PC
              DB: IR
          - inc: PC
          - shift: A
      - name: t3
        operations:
          - copy:
              src: ALU
              dst: A

  - name: immediate
    cycles:
      - name: t1
        AB: PC
        DB: DL
        PC: PC + 1

  - name: absolute
    cycles:
      - name: t1
        AB: PC
        DB: ADL
        PC: PC + 1
      - name: t2
        AB: PC
        DB: ADH
        PC: PC + 1
      - name: t3
        AB: ADH, ADL
        DB: DL

  - name: zero page
    cycles:
      - name: t1
        AB: PC
        DB: ADL
        PC: PC + 1
      - name: t2
        AB: 00, ADL
        DB: DL

  - name: absolute x
    cycles:
      - name: t1
        AB: PC
        DB: BAL
        PC: PC + 1
      - name: t2
        AB: PC
        DB: BAH
        PC: PC + 1
      - name: t3
        AB: BAH, BAL + X
        DB: DL
      - name: t4*
        AB: BAH + 1, BAL + X
        DB: DL
        when: C = 1

  - name: absolute y
    cycles:
      - name: t1
        AB: PC
        DB: BAL
        PC: PC + 1
      - name: t2
        AB: PC
        DB: BAH
        PC: PC + 1
      - name: t3
        AB: BAH, BAL + Y
        DB: DL
      - name: t4*
        AB: BAH + 1, BAL + Y
        DB: DL
        when: C = 1

  - name: zero page x
    cycles:
      - name: t1
        AB: PC
        DB: BAL
        PC: PC + 1
      - name: t2
        AB: 00, BAL
        DB: DL (discarded)
      - name: t3
        AB: 00, BAL + X
        DB: DL

  - name: zero page y
    cycles:
      - name: t1
        AB: PC
        DB: BAL
        PC: PC + 1
      - name: t2
        AB: 00, BAL
        DB: DL (discarded)
      - name: t3
        AB: 00, BAL + Y
        DB: DL

  - name: indexed indirect
    cycles:
      - name: t1
        AB: PC
        DB: BAL
        PC: PC + 1
      - name: t2
        AB: 00, BAL
        DB: DL (discarded)
      - name: t3
        AB: 00, BAL + X
        DB: ADL
      - name: t4
        AB: 00, BAL + X + 1
        DB: ADH
      - name: t5
        AB: ADH, ADL
        DB: DL

  - name: indirect indexed
    cycles:
      - name: t1
        AB: PC
        DB: IAL
        PC: PC + 1
      - name: t2
        AB: 00, IAL
        DB: BAL
      - name: t3
        AB: 00, IAL + 1
        DB: BAH
      - name: t4
        AB: BAH, BAL + Y
        DB: DL
      - name: t5*
        AB: BAH + 1, BAL + Y
        DB: DL
        when: C = 1 or read-modify-write or STA

  - name: indirect absolute
    cycles:
      - name: t1
        AB: PC
        DB: IAL
        PC: PC + 1
      - name: t2
        AB: PC
        DB: IAH
      - name: t3
        AB: IAH, IAL
        DB: ADL
      - name: t4
        AB: IAH, IAL + 1
        DB: ADH
      - name: t5
        AB: ADH, ADL
        DB: DL
