---
instructions:
  - name: SBC
    description: Subtract Memory from Accumulator with Borrow
    cycles:
      - operations:
          - alu:
              function: sub
              input-a: A
              input-b: DL
              input-c: !C
              dst: A
    group: 1
    opcodes:
      - hex: E9
        mode: immediate
      - hex: E5
        mode: zero page
      - hex: F5
        mode: zero page x
      - hex: ED
        mode: absolute
      - hex: FD
        mode: absolute x
      - hex: F9
        mode: absolute y
      - hex: E1
        mode: indexed indirect
      - hex: F1
        mode: indirect indexed
