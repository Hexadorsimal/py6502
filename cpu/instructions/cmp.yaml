---
instructions:
  - name: CMP
    description: Compare Memory and Accumulator
    cycles:
      - operations:
          - alu:
              function: sub
              input-a: A
              input-b: DL
    group: 1
    opcodes:
      - hex: C9
        mode: immediate
      - hex: C5
        mode: zero page
      - hex: D5
        mode: zero page x
      - hex: CD
        mode: absolute
      - hex: DD
        mode: absolute x
      - hex: D9
        mode: absolute y
      - hex: C1
        mode: indexed indirect
      - hex: D1
        mode: indirect indexed
