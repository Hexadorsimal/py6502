---
instructions:
  - name: PLP
    description: Pull Processor Status from Stack
    opcodes:
      - hex: 28
        mode: implied
    cycles:
      - operations:
          - read:
              AB: PC
              DB: IR
      - operations:
          - read:
              AB: 01, S
              DB: DL
          - inc: S
      - operations:
          - read:
              AB: 01, S
              DB: P
      - operations:
          - read:
              AB: PC
              DB: IR
          - inc: PC
