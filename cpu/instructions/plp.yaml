---
instructions:
  - name: PLP
    description: Pull Processor Status from Stack
    opcodes:
      - hex: 28
        mode: implied
    cycles:
      - name: t1
        operations:
          - read:
              AB: PC
              DB: IR
      - name: t2
        operations:
          - read:
              AB: 01, S
              DB: DL
          - inc: S
      - name: t3
        operations:
          - read:
              AB: 01, S
              DB: P
      - name: t4
        operations:
          - read:
              AB: PC
              DB: IR
          - inc: PC
