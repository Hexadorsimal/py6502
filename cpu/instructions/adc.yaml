---
instructions:
  - name: ADC
    description: Add Memory to Accumulator with Carry
    cycles:
      - operations:
          - alu:
              function: add
              input-a: A
              input-b: DL
              input-c: C
              dst: A
    group: 1
    opcodes:
      - hex: 69
        mode: immediate
      - hex: 65
        mode: zero page
      - hex: 75
        mode: zero page x
      - hex: 6D
        mode: absolute
      - hex: 7D
        mode: absolute x
      - hex: 79
        mode: absolute y
      - hex: 61
        mode: indexed indirect
      - hex: 71
        mode: indirect indexed
