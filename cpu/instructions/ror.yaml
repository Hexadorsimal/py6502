---
instructions:
  - name: ROR
    description: Rotate One Bit Right (Memory or Accumulator)
    opcodes:
      - hex: 6A
        mode: accumulator
      - hex: 66
        mode: zero page
      - hex: 76
        mode: zero page x
      - hex: 6E
        mode: absolute
      - hex: 7E
        mode: absolute x
        