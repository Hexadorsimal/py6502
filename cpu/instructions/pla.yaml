---
instructions:
  - name: PLA
    description: Pull Accumulator from Stack
    opcodes:
      - hex: 68
        mode: implied
    cycles:
      - operations:
          - read:
              AB: PC
              DB: IR
      - operations:
          - read:
              AB: 01, S
              DB: DL
          - inc: S
      - operations:
          - read:
              AB: 01, S
              DB: A
      - operations:
          - read:
              AB: PC
              DB: IR
          - inc: PC
