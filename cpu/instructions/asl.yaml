---
instructions:
  - name: ASL
    description: Shift left One Bit (Memory or Accumulator)
    opcodes:
      - hex: 0A
        mode: accumulator
      - hex: 06
        mode: zero page
      - hex: 16
        mode: zero page x
      - hex: 0E
        mode: absolute
      - hex: 1E
        mode: absolute x
