---
instructions:
  - name: RTI
    description: Return from Interrupt
    opcodes:
      - hex: 40
        mode: implied
    cycles:
      - operations:
          - read:
              AB: PC
              DB: IR
      - operations:
          - read:
              AB: 01, S
              DB: DL
          - inc: S
      - operations:
          - read:
              AB: 01, S
              DB: P
          - inc: S
      - operations:
          - read:
              AB: 01, S
              DB: PCL
          - inc: S
      - operations:
          - read:
              AB: 01, S
              DB: PCH
      - operations:
          - read:
              AB: PC
              DB: IR
          - inc: PC