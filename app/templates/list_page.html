{% extends "base.html" %}
{% import "_macros.html" as macros %}

{% block page_content %}
    <div class="panel panel-primary">
        <div class="panel-heading">{{ plural | capitalize }} <a class="btn btn-success" role="button" href="{{ url_for(".add_" + singular) }}">ADD</a></div>
        <div class="list-group">
            {% for item in items %}
                <a class="list-group-item" href="{{ url_for('.' + singular, id=item.id) }}">{{ item.id }}: {{ item.name }}</a>
            {% endfor %}
        </div>
    </div>
    {% if pagination %}
        {{ macros.paginator(pagination, "." + plural) }}
    {% endif %}
{% endblock %}
