{% extends "base.html" %}

{% block page_content %}
    <ol class="breadcrumb">
        <li><a href="{{ url_for('.registers') }}">Registers</a></li>
        <li class="active">{{ register.name }}</li>
    </ol>
    <div class="panel panel-primary">
        <div class="panel-heading">Register: {{ register.name }}</div>
        <table class="table table-condensed table-striped table-hover">
            <tr>
                <th>Name</th>
                <td>{{ register.name }}</td>
            </tr>
        </table>
    </div>
{% endblock %}
