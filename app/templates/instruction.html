{% extends "base.html" %}

{% block page_content %}
<div class="panel panel-primary">
    <div class="panel-heading">Instruction: {{ instruction.name }}</div>
    <table class="table table-condensed table-striped table-hover">
        <tr>
            <th>ID</th>
            <td>{{ instruction.id }}</td>
        </tr>
        <tr>
            <th>Name</th>
            <td>{{ instruction.name }}</td>
        </tr>
        <tr>
            <th>Description</th>
            <td><pre>{{ instruction.description | safe }}</pre></td>
        </tr>
    </table>
</div>
{% endblock %}
