{% extends "base.html" %}

{% block page_content %}
    <ol class="breadcrumb">
        <li><a href="{{ url_for('.signal_lines') }}">Signal Lines</a></li>
        <li class="active">{{ signal_line.name }}</li>
    </ol>
    <div class="panel panel-primary">
        <div class="panel-heading">Signal Line: {{ signal_line.name }}</div>
        <table class="table table-condensed table-striped table-hover">
            <tr>
                <th>ID</th>
                <td>{{ signal_line.id }}</td>
            </tr>
            <tr>
                <th>Name</th>
                <td>{{ signal_line.name }}</td>
            </tr>
            <tr>
                <th>Description</th>
                <td>{{ signal_line.description }}</td>
            </tr>
        </table>
    </div>
{% endblock %}
