---
instructions:
  - name: LSR
    description: Shift One Bit Right (Memory or Accumulator)
    cycles:
      - operations:
          - alu:
              function: logical-shift-right
              input-a: A
              dst: A
    opcodes:
      - hex: 4A
        mode: accumulator
      - hex: 46
        mode: zero page
      - hex: 56
        mode: zero page x
      - hex: 4E
        mode: absolute
      - hex: 5E
        mode: absolute x
        